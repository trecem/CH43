<head>

    <title>CSS - Introducción</title>
    <!--Estilos externos desde na hoja de CSS, <link> nos permite utilizar recursos desde otro documento-->
    <link rel="stylesheet" href="./styles/style.css" >

    <!--Estilos mediante etiqueta style
    Aquí especifico que el indicador h2 es lo que tomará el estilo-->
    <style>
        h2 {color:chocolate;
        }
    </style>
    <!--Agregar fuente externa con google font--> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>
<body>

    1. Estilo en línea dentro del elemento con el archivo style

    3. Hoja externa CSS, linkeando (<link>) a una hoja externa-->
