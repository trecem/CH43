<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Avanzado</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <!-- Position -->
    <div class="position" id="static">Position static</div>
    <div class="position" id="relative">Position Relative</div>
    <div class="position" id="fixed">Position fixed</div>
    <div style="top: 20px; border: solid beige; width: 80px; height: 80px; margin-left: 50px;">
        <div class="position" id="absolute">Position absolute</div>
    </div>
    <div class="position" id="sticky">Position sticky</div>
    
    <!-- Display -->
    <div class="display" id="display-none">Display 1</div>
    <div class="display">Display 2</div>
    <div class="display">Display 3</div>
    <div class="display">Display 4</div>
    <div class="display">Display 5</div>
</body>
</html>
