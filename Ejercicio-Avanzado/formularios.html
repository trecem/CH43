<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Esta etiqueta nos ayuda a crear un formulario-->
    <form>
        <!--Dentro de mis inputs voy a tener ciertos atributos que nos van a facilitar identificar las funciones y requerimientos de los mismos.
        required se refiere a un campo que debe ser completado, 
        name nos ayuda a identificar a que se refiere mi input
        placeholder nos da una descripción dentro de mi input para que sea más clara la información solicitada.
        value asigna un valor en específico a un input-->
        <label>Nombre</label>
        <input type="text" name="username" placeholder="Nombre completo">
        <input type="submit"><br>
        <label>Email</label>
        <input type="email" placeholder="Escribe tu correo">
        <input type="submit"><br>
        <label>Contraseña</label>
        <input type="password" required placeholder="Min 8 caracteres">
        <input type="submit"><br>
        <label>Elije un color</label>
        <input type="color"><br>
        <label>Acepto términos y condiciones</label>
        <input type="checkbox"><br>
        <label>Fecha de nacimiento</label>
        <input type="date"><br>
        <label>Date time</label>
        <input type="datetime"><br>
        <label>Elije método de envío</label><br>
        <label>Estándar</label>
        <input type="radio"><br>
        <label>Express</label>
        <input type="radio"><br>
        <label>Número de paquetes</label>
        <input type="number" placeholder="Ej. 8"><br>
        <input type="button" value="Abrir"><br>
        

    </form>
</body>
</html>
